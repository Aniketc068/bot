<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capricorn Assistant</title>
  <link rel="icon" href="/static/capricorn.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.chat-container {
  width: 100%;
  max-width: 600px;
  height: 95vh;
  display: none;
  flex-direction: column;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  background-color: #121212;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  background: linear-gradient(90deg, #833ab4, #fd1d1d, #fcb045);
  padding: 16px 20px;
  font-size: 20px;
  font-weight: 600;
  color: white;
}

.header-avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
}

/* MESSAGES */
.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.message-row {
  display: flex;
  align-items: flex-end;
  gap: 10px;
}

.bot-row {
  flex-direction: row;
  align-self: flex-start;
}

.user-row {
  justify-content: flex-end;
}

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  object-fit: cover;
}

.message {
  max-width: 75%;
  padding: 14px 18px;
  border-radius: 16px;
  font-size: 15px;
  line-height: 1.5;
  white-space: pre-wrap;
  word-wrap: break-word;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
}

.user-message {
  background-color: #262626;
  border-bottom-right-radius: 4px;
  color: #fff;
}

.bot-message {
  background-color: #1a1a1a;
  border-bottom-left-radius: 4px;
  color: #f0f0f0;
}

/* INPUT */
.input-area {
  display: flex;
  padding: 15px;
  border-top: 1px solid #333;
  background-color: #121212;
}

.input-area input {
  flex: 1;
  padding: 12px 18px;
  border-radius: 30px;
  border: none;
  background-color: #1e1e1e;
  color: #fff;
  font-size: 15px;
  outline: none;
}

.input-area textarea {
  resize: none;
  width: 100%;
  padding: 12px 18px;
  border-radius: 16px;
  background-color: #1e1e1e;
  color: #fff;
  border: none;
  font-size: 15px;
  font-family: 'Inter', sans-serif;
  outline: none;
  line-height: 1.4;
  overflow-y: auto;
}


.input-area button {
  margin-left: 10px;
  background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
  border: none;
  color: white;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.input-area button:hover {
  opacity: 0.9;
}

/* TYPING INDICATOR */
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 12px 16px;
  border-radius: 20px;
  background-color: #1a1a1a;
}

.typing-dot {
  width: 6px;
  height: 6px;
  background-color: #aaa;
  border-radius: 50%;
  animation: bounce 1.2s infinite ease-in-out;
}

.typing-dot:nth-child(2) {
  animation-delay: 0.2s;
}
.typing-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

/* Scrollbar */
.messages::-webkit-scrollbar {
  width: 6px;
}
.messages::-webkit-scrollbar-thumb {
  background-color: rgba(255,255,255,0.15);
  border-radius: 3px;
}

.minimize-btn {
  background: none;
  border: none;
  color: white;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
  padding: 4px 12px;
  border-radius: 6px;
  transition: background 0.2s;
  margin-left: 250px;
}

.minimize-btn:hover {
  background-color: rgba(255,255,255,0.15);
}

/* Floating restore bubble */
#restore-btn {
  display: flex;
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: #262626;
  color: #fff;
  padding: 14px 18px;
  font-size: 15px;
  border-radius: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  border: 1px solid #3d3d3d;
  cursor: pointer;
  z-index: 999;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: all 0.3s ease;
}

#restore-btn:hover {
  background: #333;
  transform: translateY(-2px);
}

#restore-btn .bubble-icon {
  background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
  color: white;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

a {
  color: #4da6ff; /* light blue */
  font-weight: 600; /* bold */
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
  color: #66c2ff; /* even lighter blue on hover */
}
.clear-btn {
  background: none;
  border: 1px solid #fff;
  color: white;
  font-size: 14px;
  padding: 6px 12px;
  margin-right: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.clear-btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <img src="/static/capricorn.ico" alt="Avatar" class="header-avatar">
      Capricorn Assistant
      <button class="minimize-btn" onclick="minimizeChat()">â€“</button>
    </div>
    <div class="messages" id="messages">
      <div class="message-row bot-row">
        <img src="/static/capricorn.ico" alt="bot" class="avatar">
        <div class="bot-message message">Hi! Before we begin, please tell me your name</div>
      </div>
    </div>
    <div class="input-area">
      <textarea id="questionInput" rows="2" placeholder="Type your message..."></textarea>

      <button onclick="ask()">âž¤</button>
    </div>
  </div>

  <script>
    function ask() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;

      const messages = document.getElementById("messages");

      const userRow = document.createElement("div");
      userRow.className = "message-row user-row";
      const userMsg = document.createElement("div");
      userMsg.className = "user-message message";
      userMsg.textContent = question;
      userRow.appendChild(userMsg);
      messages.appendChild(userRow);

      input.value = "";

      const typingRow = document.createElement("div");
      typingRow.className = "message-row bot-row";
      typingRow.innerHTML = `
        <img src="/static/capricorn.ico" alt="bot" class="avatar">
        <div class="bot-message message typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      messages.appendChild(typingRow);
      messages.scrollTop = messages.scrollHeight;

      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      })
      .then(response => response.json())
      .then(data => {
        setTimeout(() => {
          messages.removeChild(typingRow);

          const botRow = document.createElement("div");
          botRow.className = "message-row bot-row";
          botRow.innerHTML = `
            <img src="/static/capricorn.ico" alt="bot" class="avatar">
            <div class="bot-message message">${data.answer}</div>
          `;
          messages.appendChild(botRow);
          messages.scrollTop = messages.scrollHeight;
        }, 1500);
      });
    }

  </script>


<script>
  const inputBox = document.getElementById("questionInput");

inputBox.addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault(); // Prevent default Enter behavior
    ask(); // Send the message
  }
});

inputBox.addEventListener("input", function () {
  // Optional: auto-expand textarea height
  this.style.height = "auto";
  this.style.height = this.scrollHeight + "px";
});

</script>


  <script>
    function minimizeChat() {
  document.querySelector(".chat-container").style.display = "none";
  document.getElementById("restore-btn").style.display = "flex";
}

function restoreChat() {
  document.querySelector(".chat-container").style.display = "flex";
  document.getElementById("restore-btn").style.display = "none";
  document.getElementById("questionInput").focus(); // <-- focus input
}

  </script>

<script>
  function loadChatHistory() {
    fetch("/history")
      .then(res => res.json())
      .then(data => {
        const messages = document.getElementById("messages");
        data.history.forEach(entry => {
          const row = document.createElement("div");
          if (entry.user) {
            row.className = "message-row user-row";
            const userMsg = document.createElement("div");
            userMsg.className = "user-message message";
            userMsg.textContent = entry.user;
            row.appendChild(userMsg);
          } else if (entry.bot) {
            row.className = "message-row bot-row";
            row.innerHTML = `
              <img src="/static/capricorn.ico" alt="bot" class="avatar">
              <div class="bot-message message">${entry.bot}</div>
            `;
          }
          messages.appendChild(row);
        });
        messages.scrollTop = messages.scrollHeight;
      });
  }

  // Call on load
  window.onload = loadChatHistory;
</script>



<button id="restore-btn" onclick="restoreChat()">
  <div class="bubble-icon">ðŸ’¬</div>
  Weâ€™re online to help you!
</button>

</body>
</html>
